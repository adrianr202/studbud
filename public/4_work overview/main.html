<!DOCTYPE html>
<html lang="en">
<head>
  <h1>Overview</h1>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <h1>Overview</h1>
  <!-- Flow Time Tracker -->
  <div class="flow-time" id="flow-time"></div>

  <!-- Kanban Board -->
  <div class="kanban-board" id="kanban"></div>

  <!-- Task List Viewer -->
  <div class="task-list" id="task-list-viewer">

    <h1>Task List</h1>

    <!-- Imported from tasklist.js -->
    <div id="tasklist">
    </div>

  </div>
  

  <!-- Task List Creator -->
  <form id="taskform">
    <label for="task">Task:</label>
    <input type="text" name="task" id="taskInput">

    <br>
    <!-- Date input -->
      <label for="dueDate">Due Date:</label>
      <input type="date" name="dueDate" id="dueDateInput">
      <br>
    <!-- Time input -->
    <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <br>

      <label for=""> </label>

      <br>

    <label for="estimatedTime">Estimated completion time (in mins):</label>
    <input type="number" name="estimatedTime" id="estimatedTimeInput">
    <!-- Priority -->
    <br>

    <label for="priority">Task Priority:</label>
    <select name="priority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <br>

      <button type="submit">Submit</button>
  </form>


  <!-- Daily Challenges -->
  <div class="daily-challenges">
    <button>Add to task list</button>
    <button>Next</button>
  </div>


  <!-- <script src="script.js"></script>   -->
</body>
</html>
